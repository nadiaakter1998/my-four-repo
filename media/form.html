<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming for beginners</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome To Programming World</h1>
    <h2 style="text-align: center; background-color: darkblue; color: white;" >Turn Your Dream In Real</h2>
    <form>
        <label for="name">Your name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="number">Mobile number
            <input id="number" type="text" placeholder="880-123-456789">
        </label>
        <fieldset>
            <legend>Select A Language</legend>
            <label for="Phython">
                <input type="radio" name="language" id="Phython">
                Phython
            </label>
            <label for="C+">
                <input type="radio" name="language" id="C+">
                C+
            </label>
            <label for="JavaScript">
                <input type="radio" name="language" id="JavaScript">
                JavaScript
            </label>
            <label for="PHP">
                <input type="radio" name="language" id="PHP">
                PHP
            </label>
        </fieldset>
        <fieldset>
            <legend>Basic Skill Learning</legend>
            <label for="HTML-5">
                <input type="checkbox" name="skill" id="HTML-5">
                HTML-5
            </label>
            <label for="CSS">
                <input type="checkbox" name="skill" id="CSS">
                CSS
            </label>
            <label for="Java">
                <input type="checkbox" name="skill" id="Java">
                Java
            </label>
            <label for="GitHub">
                <input type="checkbox" name="skill" id="GitHub">
                GitHub
            </label>
        </fieldset>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
